<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Class and ID Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="odd">Number 1. I'm a class.</p>
        <div id="second">Number 2. I'm one ID.</div>
        <p class="odd">Number 3. I'm a class.</p>
        <div id="fourth" class="flarp">Number 4. I'm another ID.</div>
        <p class="odd flarp">Number 5. I'm a class. </p>
    </body>
</html>
